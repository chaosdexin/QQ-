<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机登录界面</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/font-awesome.css">
</head>

<body>
    <span class="fa fa-android"></span>
    <header class="imgs">
        <img src="images/logo.png" alt="QQ" width="244">
    </header>
    <div class="form_border">
        <div class="form">
            <input class="form_control" type="text" placeholder="QQ号码/手机/邮箱">
            <input class="form_control" type="password" placeholder="请输入您的QQ密码">
        </div>
        <button class="btn login">登 录</button>
        <button class="btn one-click-login">一键登录</button>
    </div>
    <footer class="footer">
        <a href="#" class="link forget_password">忘了密码？</a>
        <a href="#" class="link register">注册新帐号</a>
    </footer>

</body>

</html>
